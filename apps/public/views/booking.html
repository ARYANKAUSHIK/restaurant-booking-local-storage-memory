<h1> Restorent Booking Form </h1>
    <div class="bg-agile" ng-controller="bookingCtrl">
	<div class="book-reservation">
			<form>
					<div class="form-date-w3-agileits">
						<label><i class="fa fa-user" aria-hidden="true"></i> Name :</label>
						<input type="text" ng-model="name" name="name" placeholder="Your name" required="" autofocus/>
					</div>
					<div class="form-date-w3-agileits">
						<label><i class="fa fa-envelope" aria-hidden="true"></i> Email :</label>
						<input type="email" ng-model="email" name="email" placeholder="Your email"   required="" />
					</div>

									
					<div class="form-date-w3-agileits">
						<label><i class="fa fa-calendar" aria-hidden="true"></i> Date :</label>
						<input ng-model="datepicker" class="hasDatepicker"  id="datepicker" name="date" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">	
					</div> 

					<div class="form-date-w3-agileits">
							<label><i class="fa fa-clock-o" aria-hidden="true"></i> Time :</label>
							<input type="time" ng-model="timepicker" id="timepicker" name="Time" class="timepicker hasWickedpicker " value="Hrs:Min">		
					</div> 

					<div class="form-date-w3-agileits">
						<label><i class="fa fa-mobile" aria-hidden="true"></i> Mobile Number :</label>
						<input type="text" ng-model="phone" name="mobile" placeholder="Your Mobile Number" required=""/>
					</div>
					<div class="form-date-w3-agileits">
						<label><i class="fa fa-users" aria-hidden="true"></i> No.of People :</label>
						<input type="text" ng-model="noOfPpl" name="noOfPpl" placeholder="Total No.of People" required=""/>
					</div>

					<div class="clear"> </div>
					<div class="make">
						<input type="submit" ng-click="bookingSrv.saveBookingDetails(name, email, date, time, noOfPpl, phone)" value="Make a Booking">
					</div>
			</form>
		</div>
   </div>

		        	<script type="text/javascript" src="../static/assets/js/jquery-2.1.4.min.js"></script>

                  $('.timepicker').wickedpicker({twentyFour: false});
            </script>
